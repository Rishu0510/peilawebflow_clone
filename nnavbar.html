    <title>Document</title>
    <style>
        body {
            font-family: Manrope, sans-serif;
            padding-top: 60px;
        }

        /* Hamburger menu styles */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
            z-index: 100;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #000;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Navbar container */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            z-index: 99;
            border-bottom: 1px solid rgba(0, 0, 0, 0.108);
            padding-top: 0.4rem;
            padding-bottom: 0.4rem;
            padding-left: 125px;
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 1px;
            padding-right: 80px;
            background-color: white;
        }

        /* Mobile menu styles */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            height: 100vh;
            background-color: white;
            padding: 80px 20px;
            transition: right 0.3s ease;
            z-index: 98;
            overflow-y: auto;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu a {
            display: block;
            padding: 15px 0;
            color: black;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .mobile-menu .dropdown-content {
            position: static;
            box-shadow: none;
            display: none;
            padding-left: 20px;
        }

        .mobile-menu .dropdown.active .dropdown-content {
            display: block;
        }

        .mobile-menu .navbar-right {
            flex-direction: column;
            align-items: flex-start;
            padding: 20px 0;
        }

        .mobile-menu .btn-outline,
        .mobile-menu .btn-secondary {
            width: 100%;
            margin: 10px 0;
            text-align: center;
        }

        /* Responsive styles */
        @media screen and (max-width: 1200px) {
            .navbar {
                padding-left: 80px;
                padding-right: 60px;
            }
        }

        @media screen and (max-width: 992px) {
            .hamburger {
                display: block;
                position: absolute;
                right: 20px;
            }

            .navbar {
                padding-left: 60px;
                padding-right: 40px;
                font-size: 14px;
            }

            .navbar > a:not(.home-btn),
            .navbar > .dropdown {
                display: none;
            }

            .navbar-right {
                display: none;
            }

            .mobile-menu {
                display: block;
            }

            .navbar .home-btn {
                margin-right: auto;
            }
        }

        @media screen and (max-width: 768px) {
            .navbar {
                padding-left: 40px;
                padding-right: 20px;
            }

            .navbar-right {
                padding-right: 40px;
            }

            .btn-outline, .btn-secondary {
                padding: .4rem 1rem;
                font-size: 13px;
            }
        }

        @media screen and (max-width: 576px) {
            .navbar {
                padding-left: 20px;
                padding-right: 15px;
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none; /* Firefox */
                -ms-overflow-style: none; /* IE and Edge */
            }

            .navbar::-webkit-scrollbar {
                display: none; /* Chrome, Safari, Opera */
            }

            .navbar-right {
                padding-right: 20px;
            }

            .navbar a {
                padding: 8px;
            }

            .dropdown {
                padding: 3px;
            }

            .link-outline {
                height: 1rem;
                width: 1rem;
            }

            .hamburger {
                right: 15px;
            }
        }

        /* Links inside the navbar */
        .navbar a {
            text-align: center;
            text-decoration: none;
            padding: 10px;

        }

        .navbar a:hover{
            color: #cfc7c72b;
        }

        .dropdown {
            padding: 5px;
            float: left;
            overflow: hidden;
        }

        /* Dropdown button */
        .dropdown .dropbtn {
            font-weight: 400;
            font-size: 15px;
            border: none;
            outline: none;
            background-color: inherit;
            font-family: inherit;
            /* Important for vertical align on mobile phones */
            margin: 0;
            /* Important for vertical align on mobile phones */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Add a grey background color to dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar-right {
            z-index: 1;
            grid-column-gap: .75rem;
            grid-row-gap: .75rem;
            flex: none;
            align-items: center;
            margin-left: auto;
            display: flex;
            position: relative;
            padding-right: 90px;
            font-size: 15px;
        }


        .link-outline {
            height: 1.2rem;
            width: 1.2rem;
            color: #fff;
            text-align: center;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, .24);
            border-radius: 32px;
            justify-content: center;
            align-items: center;
            padding: 0;
            transition: background-color .4s;
            display: flex;       ;
        }
        .link-outline:hover{
            background-color: #ebebeb;
        }

        .link-border {
            border: 1px solid #00000016;
        }

        .divider-v.navbar-right.black {
            color: #000000;
        }

        .divider-v.navbar-right {
            height: 1rem;
            width: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .btn-outline {
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--black);
            text-align: center;
            background-color: #fff;
            border-radius: 32px;
            padding: .5rem 1.25rem;
            transition: background-color .4s cubic-bezier(.165,.84,.44,1);
        }
        .btn-outline:hover{
            background-color: #ebebeb;
        }

        .btn-secondary {
            background-color: rgb(64, 199, 185);
            color: #ffffff;
            text-align: center;
            border-style: none;
            border-radius: 32px;
            padding: .5rem 1.25rem;
            transition: background-color .5s cubic-bezier(.165,.84,.44,1);
        }
        
        .btn-secondary:hover{
            background-color: #3bcec6;
            color: #000000;
        }
        
        /* Add these styles to your existing CSS */
        .desktop-nav {
            display: flex;
            align-items: center;
            flex: 1;
            margin-left: 20px;
        }

        @media screen and (max-width: 992px) {
            .desktop-nav {
                display: none;
            }
        }
    </style>
</head>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');
        const dropdowns = document.querySelectorAll('.mobile-menu .dropdown');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        dropdowns.forEach(dropdown => {
            const dropbtn = dropdown.querySelector('.dropbtn');
            dropbtn.addEventListener('click', () => {
                dropdown.classList.toggle('active');
            });
        });
    </script>
