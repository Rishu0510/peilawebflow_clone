<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Manrope, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 99;
            height: 3rem;
            background: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.108);
            padding: 1rem 20px;
        }

        .navbar a {
            text-decoration: none;
            padding: 10px;
            color: black;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            background: white;
            width: 100%;
            position: absolute;
            top: 60px;
            left: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .mobile-menu a {
            padding: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .navbar-right {
                display: none;
            }
            .hamburger {
                display: block;
            }
            .mobile-menu {
                display: none;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="Home.html" class="home-btn">
            <img src="https://cdn.prod.website-files.com/64c7c21a5bd01787f9e339fd/64d0d8ed0a615edb9799cda1_Peila-logo-black.svg"/>
        </a>
        <div class="dropdown">
            <button class="dropbtn">Featured <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Products <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <a href="#">Industries</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <div class="navbar-right">
            <a href="#">HE</a>
            <a href="#"><i class="fa fa-fw fa-search"></i></a>
            <a href="#"><img src="bag.svg"/></a>
            <a href="#" class="btn-outline">Book a Call</a>
            <a href="contact.html" class="btn-secondary">Order now</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
        <a href="#">Industries</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Book a Call</a>
        <a href="contact.html">Order now</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>
</body>

</html>
